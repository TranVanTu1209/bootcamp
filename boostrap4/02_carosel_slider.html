<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel Slider</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous"
		/>
		<style></style>
	</head>
	<body>
		<div class="container  mb-5">
			<div class="row">
				<div class="col-sm-8 m-auto">
					<!-- simple slider -->
					<div id="slide1" class="carousel slide mt-5" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?dog"
									alt="First slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?cats"
									alt="Second slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?humble"
									alt="Third slide"
								/>
							</div>
						</div>
					</div>
					<!-- simple slider with controls -->
					<div id="slide2" class="carousel slide mt-5" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?dog"
									alt="First slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?cats"
									alt="Second slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?humble"
									alt="Third slide"
								/>
							</div>
						</div>
						<!-- controls -->
						<a
							href="#slide2"
							class="carousel-control-prev  text-dark"
							data-slide="prev"
						>
							<span class="carousel-control-prev-icon"></span>
						</a>
						<a href="#slide2" class="carousel-control-next" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
					<!--slider with indicators  -->
					<div id="slide3" class="carousel slide mt-5" data-ride="carousel">
						<ol class="carousel-indicators">
							<li class="active" data-target="#slide3" data-slide-to="0"></li>
							<li data-target="#slide3" data-slide-to="1"></li>
							<li data-target="#slide3" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?dog"
									alt="First slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?cats"
									alt="Second slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?humble"
									alt="Third slide"
								/>
							</div>
						</div>
						<!-- controls -->
						<a
							href="#slide3"
							class="carousel-control-prev  text-dark"
							data-slide="prev"
						>
							<span class="carousel-control-prev-icon"></span>
						</a>
						<a href="#slide3" class="carousel-control-next" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
					<!-- carousel with captions -->
					<div id="slide4" class="carousel slide mt-5" data-ride="carousel">
						<ol class="carousel-indicators">
							<li class="active" data-target="#slide4" data-slide-to="0"></li>
							<li data-target="#slide4" data-slide-to="1"></li>
							<li data-target="#slide4" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?dog"
									alt="First slide"
								/>
								<div class="carousel-caption d-none d-md-block">
									<h3>Slide One</h3>
									<p>
										Lorem ipsum dolor sit, amet consectetur adipisicing elit.
										Culpa, voluptatibus.
									</p>
								</div>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?cats"
									alt="Second slide"
								/>
								<h3>Slide Two</h3>
								<p>
									Lorem ipsum dolor sit, amet consectetur adipisicing elit.
									Culpa, voluptatibus.
								</p>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://source.unsplash.com/weekly?humble"
									alt="Third slide"
								/>
								<h3>Slide Three</h3>
								<p>
									Lorem ipsum dolor sit, amet consectetur adipisicing elit.
									Culpa, voluptatibus.
								</p>
							</div>
						</div>
						<!-- controls -->
						<a
							href="#slide4"
							class="carousel-control-prev  text-dark"
							data-slide="prev"
						>
							<span class="carousel-control-prev-icon"></span>
						</a>
						<a href="#slide4" class="carousel-control-next" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
					<!--  -->
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"
		></script>
		<script>
			$(".carousel").carousel({
        interval: 2000,
        keyboard : true,
        pause : "hover",
        wrap : true
			});
		</script>
	</body>
</html>
